<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Auto Canvas</title>
    <style>
        body {
            width: 50%;
            height: 50%;
            border: 2px solid black;
        }
    </style>
</head>
<body>
<script>
class Auto {
    constructor(x, y) {
        this.x = x;         
        this.y = y;       
        this.width = 100;   
        this.height = 50;  
        this.angle = 0;    
    }


    dibujar(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        
        ctx.fillStyle = 'blue';

        ctx.fillRect(
            -this.width / 2, 
            -this.height / 2, 
            this.width, 
            this.height
        );
        
        ctx.restore();
    }

    rotar(radianes) {
        this.angle += radianes;
    }

    moverVertical(distancia) {
        this.y += distancia;
    }

    moverHorizontal(distancia) {
        this.x += distancia;
    }
}


const canvas = document.createElement('canvas');
canvas.width = 400;
canvas.height = 400;
document.body.appendChild(canvas);
const ctx = canvas.getContext('2d');


const miAuto = new Auto(200, 200);

function limpiarCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
}

function actualizar() {
    miAuto.rotar(0.01);  
    limpiarCanvas();
    miAuto.dibujar(ctx);
}

function iniciar() {
    setInterval(actualizar, 16);  
}

window.onload = iniciar;
</script>
</body>
</html>
