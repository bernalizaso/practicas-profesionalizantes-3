<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="" href="style.css">
    <title>Calculadora para el profe</title>
</head>
<body class="caja">
    <input class="frame"    type="text" id="display" >
    <table>
        <tr><td><button class="number-button" onclick="appendNumber('7')">7</button></td><td><button class="number-button" onclick="appendNumber('8')">8</button></td><td><button class="number-button" onclick="appendNumber('9')">9</button></td><td><button class="operator-button" onclick="appendOperator('+')">+</button></td></tr>
        <tr><td><button class="number-button" onclick="appendNumber('4')">4</button></td><td><button class="number-button" onclick="appendNumber('5')">5</button></td><td><button class="number-button" onclick="appendNumber('6')">6</button></td><td><button class="operator-button" onclick="appendOperator('-')">-</button></td></tr>
        <tr><td><button class="number-button" onclick="appendNumber('3')">3</button></td><td><button class="number-button" onclick="appendNumber('2')">2</button></td><td><button class="number-button" onclick="appendNumber('1')">1</button></td><td><button class="operator-button" onclick="appendOperator('*')">*</button></td></tr>
        <tr><td><button class="number-button" onclick="appendNumber('0')">0</button></td><td><button class="number-button" onclick="appendNumber('.')">.</button></td><td><button class="equals-button"  onclick="calculate()">=</button></td><td><button class="operator-button" onclick="appendOperator('/')">/</button></td></tr>
    </table>
    <button class="erase-button"  onclick="clearDisplay()">Borrar</button>
    <script src="calculadora.js"></script>
</body>
</html>
