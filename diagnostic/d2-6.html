  <body></body>
  <script>
    let circuit = 
    {
      components: new Map(),
      connections: new Map()
    }

    circuit.components.set('A',{in_a: null, in_b:null,in_c:null,out:null})
    circuit.components.set('B',{in_a: null, in_b:null})
    circuit.components.set('C',{in_a: null})
    circuit.components.set('D',{in_a: null, in_b:null})
    circuit.components.set('F',{in_a: null})

    circuit.connections.set('AB',[circuit.components.get('A').out, circuit.components.get('B').in_a]);


    
  </script>
