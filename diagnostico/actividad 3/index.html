<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="" href="style.css" />
    <title>Calculadora para el profe refactorizada</title>
  </head>
  <body class="caja">
    <input class="frame" type="text" id="display" />
    <table>
      <tr>
        <td><button id="b7" class="number-button">7</button></td>
        <td><button id="b8" class="number-button">8</button></td>
        <td><button id="b9" class="number-button">9</button></td>
        <td><button id="bplus" class="operator-button">+</button></td>
      </tr>
      <tr>
        <td><button id="b4" class="number-button">4</button></td>
        <td><button id="b5" class="number-button">5</button></td>
        <td><button id="b6" class="number-button">6</button></td>
        <td><button id="bminus" class="operator-button">-</button></td>
      </tr>
      <tr>
        <td><button id="b3" class="number-button">3</button></td>
        <td><button id="b2" class="number-button">2</button></td>
        <td><button id="b1" class="number-button">1</button></td>
        <td><button id="bmult" class="operator-button">*</button></td>
      </tr>
      <tr>
        <td><button id="b0" class="number-button">0</button></td>
        <td><button id="bdot" class="number-button">.</button></td>
        <td><button id="bequal" class="equals-button">=</button></td>
        <td><button id="bdivide" class="operator-button">/</button></td>
      </tr>
    </table>
    <button id= "berase" class="erase-button">Borrar</button>
    <script src="calculadora.js"></script>
  </body>
</html>
